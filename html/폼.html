<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>form</title>
  <link rel="stylesheet" href="css/폼.css">

</head>


<body>
  <a href="#">가상클래스</a>
  <form>
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" placeholder="이름을 입력하세요" autofocus id="id">
        </li>
        <li>
          <label for="psw">비밀번호</label>
          <input type="search" id="psw">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>가입자 정보</legend>
      <ul>
        <li>
          <label for="u_name">이름</label>
          <input disabled type="number" id="u_name" min="1" max="5" step="2">
        </li>
        <li>
          <label for="u_mail">메일주소</label>
          <input type="range" id="u_mail">
        </li>
        <li>
          <label for="u_birth">생년월일</label>
          <input type="color" id="u_birth">
        </li>
      </ul>
    </fieldset>
    <fieldset class="center">
      <input type="submit" value="가입하기">
      <input type="reset" value="다시입력">
    </fieldset>
    <fieldset class="select">
      <legend>선택버튼</legend>
      <ul>
        <li>
          <label><input type="radio" name="spk" value="low" checked>영어회화<small>(초급)</small></label>
          <label><input type="radio" name="spk" value="middle">영어회화<small>(중급)</small></label>
        </li>
      </ul>
      <ul class="chk">
        <li>
          <input type="checkbox" name="gram1" value="gram" checked>문법
          <input type="checkbox" name="voca" value="voca">어휘
        </li>
      </ul>
    </fieldset>
  </form>
</body>

</html>
