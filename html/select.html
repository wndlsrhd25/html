<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>select</title>
  <link rel="stylesheet" href="css/select.css">
</head>
<body>
  <h1>여름방학 특강 신청</h1>
  <form>
    <fieldset>
      <legend>수강과목</legend>
      <ul>
        <li>
      <label for="time">영어회화(초급)</label>
      <input type="text" id="time" placeholder="오전 9:00-11:00">
    </li>
    <li>
      <label for="english">관심분야(영어)</label>
      <input type="text" list="engchoi">
      <datalist id="engchoi">
        <option value="grammar" label="문법"></option>
        <option value="voca" label="어휘"></option>
        <option value="speaking" label="회화"></option>
        <option value="listening" label="리스닝"></option>
        <option value="news" label="뉴스청취"></option>
      </datalist>
    </li>
    </ul>
    </fieldset>
    <fieldset class="register">
      <legend>신청자</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">  
         </li>
         <li>
          <label for="psw">비밀번호</label>
          <input type="text" id="psw">
        </li>
        <li>
          <label for="name">이름</label>
          <input type="name" id="name" placeholder="공백없이 입력하세요">
        </li>
        <li>
          <label for="num">학번</label>
          <input type="text" id="num" placeholder="8자리학번">
        </li>
    <li>
      <label for="class">학과</label>
      <select id="class">
        <optgroup label="공과대학">
        <option value="archi">건축공학과</option>
        <option value="mechanic">기계공학과</option>
        <option value="indust">산업공학과</option>
        <option value="elec">전기전자공학과</option>
        <option value="computer"selected>컴퓨터공학과 </option>
        <option value="chemical">화학공학과</option>
      </optgroup>
      <optgroup label="인문대학">
        <option value="history">사회과</option>
        <option value="lang">어문학부</option>
        <option value="philo">철학</option>
      </optgroup>
      </select>
    </li>
    </ul>
    </fieldset>
    <fieldset class="button">
      <input type="submit" value="완료">
      <input type="submit" value="취소">
    </fieldset>
  </form>
</body>
</html>
