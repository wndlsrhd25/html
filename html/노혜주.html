<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>노혜주</title>
	<link rel="stylesheet" href="css/노혜주.css">
</head>

<body>
	<div id="container">
		<!-- 헤더영역 -->
		<header>
			<h1>header 영역</h1>
			<p>노혜주 페이지에 온 것을 환영합니다.</p>
			<nav>
				<ul>
					<li id="first"><a href="#">첫번째 메인메뉴</a></li>
					<li id="second"><a href="#">두번째 메인메뉴</a></li>
					<li id="third"><a href="#">세번째 메인메뉴</a></li>
					<li id=b><a id="login" href="#">로그인</a></li>
				</ul>
			</nav>
		</header>

		<!-- 왼쪽 사이드영역 -->
		<aside class="left">
			<section>
				<h2>좌측 사이드</h2>
				<ul>
					<li>좌측영역 정의 내립니다</li>
					<li>좌측영역 정의 내립니다</li>
					<li>좌측영역 정의 내립니다</li>
				</ul>
			</section>
		</aside>

		<!-- 섹션영역 -->
		<section clsss="section">
			<!-- 회원가입 폼 영역 -->
			<form>
				<h1>회원가입 영역입니다</h1>
				<fieldset class="login">
					<legend>step1:로그인 정보</legend>
					<ul>
						<li>
							<label for="id">계정아이디</label>
							<input type="text">
						</li>
						<li>
							<label for="psw">비밀번호</label>
							<input type="password">
						</li>
						<li>
							<label for="password">비밀번호 확인</label>
							<input type="password">
						</li>
					</ul>
				</fieldset>
				<fieldset class="private">
					<legend>step2:개인정보</legend>
					<ul>
						<li>
							<label for="name">이름</label>
							<input type="text" placeholder="5자 미만 공백없이">
						</li>
						<li>
							<label for="email">이메일계정</label>
							<input type="email" placeholder="abc@naver.com">
						</li>
						<li>
							<label for="tel">전화번호</label>
							<input type="전화번호">
						</li>
					</ul>
				</fieldset>
				<fieldset class="button">
					<ul>
						<li><input type="button" value="회원가입"></li>
						<li><input type="button" value="정보수정"></li>
					</ul>

				</fieldset>
			</form>
		</section>

		<!-- 오른쪽 사이드영역 -->
		<aside class="right">
			<section>
				<h2>우측 사이드</h2>
				<ul>
					<li>우측영역 정의 내립니다</li>
					<li>우측영역 정의 내립니다</li>
					<li>우측영역 정의 내립니다</li>
				</ul>
		</aside>
		</section>

		<!-- 푸터 영역 -->
		<footer>
			<h2>푸터영역 입니다</h2>
		</footer>
	</div>
</body>

</html>
