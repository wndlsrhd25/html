<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>star</title>
</head>

<body>
  <script>

    //2. 짝수 홀수 합계 구하기

    let odd = Number('');
    let even = Number('');

    for (let i = 1; i <= 100; i++) {
      if ((i % 2) == 1) {
        odd += i;
      } else {
        even += i;
      }
    }
    document.writeln(`짝수의 합은 ${even}입니다.`)
    document.write('<br>');
    document.writeln(`홀수의 합은 ${odd}입니다.`)
    document.write('<br>');


    //3. 구구단

    for (let i = 2; i <= 9; i++) {
      document.write('<br>');
      document.write(i + "단");
      document.write('<br>');
      for (let j = 1; j <= 9; j++) {
        document.write(i + 'X' + j + ' = ' + (i * j));
        document.write('<br>');
      }
    }

    //1. 별찍기
    let stars = '';
    for (let i = 0; i < 5; i++) {
      for (let star = 0; star < i + 1; star++) {
        stars += '*';
      }
      stars += '<br>';
    }
    document.write(stars);


    //4. 마름모별 찍기

    for (let i = 0; i < 5; i++) {
      for (let blank = 1; blank < 5 - i; blank++) {
        document.write('&nbsp')
      }

      for (let star = 1; star <= i + (i + 1); star++) {
        document.write('*')
      }
      document.write('<br>')
    }

    for (let i = 3; i >= 0; i--) {
      for (let blank = 1; blank < 5 - i; blank++) {
        document.write('&nbsp')
      }
      for (let star = 1; star <= i + (i + 1); star++) {
        document.write('*')
      }
      document.write('<br>')
    }




  </script>
</body>

</html>
