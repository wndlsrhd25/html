<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css/타이머.css">
</head>
<body>
<div id = "wrapper">
  <form>
    <label><input type="text" id = "startMin">분</label>
    <label><input type="text" id = "startSec">초</label>
    <input type="button" value ="START" class ="start-bt" onclick="startTimer()">
    <input type="button" value ="RESET" class ="reset-bt" onclick="resetTimer()">
  </form>
  <hr>
  <div id="display" class = "remaining">
  </div>

</div>
<!-- <script src = "../js/타이머.js"></script> -->
<script>
  let sec;
  let min;
  let timer;
  function startTimer(){
    min=document.querySelector("#startMin").value;
    if(min=="") min=="0"
    sec=document.querySelector("#startSec").value;
    if(sec=="") sec =="0"
    timer = setInterval(countTimer,1000);
  }
  function countTimer() {
    if(sec!=0){
      sec--;
      document.querySelector("#display").innerText=`${min}:${sec}`;
    } else {
      if(min!=0){
        min--;
        sec=59;
      } else{
        clearTimer();
      }
    }
  }


  function resetTimer(){
    clearTimer();
  }

  function clearTimer(t){
    clearInterval(t);
    document.querySelector("#startMin").innerText ="";
    document.querySelector("#startSec").innerText="";
    document.querySelector("#display").innerText=`실행종료`;
  }
</script>
</body>
</html>
