<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>order</title>
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <h1>상품주문서</h1>
  <form>
    <fieldset class="private">
      <legend>개인정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="여백없이 입력">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="text" id="phone" placeholder="연락가능한 번호">
        </li>
      </ul>
    </fieldset>

    <fieldset class="deliver">
      <legend>배송지 정보</legend>
      <ul>
        <li>
          <label for="address">주소</label>
          <input type="text" id="address">
        </li>
        <li>
          <label for="phonenumber">전화번호</label>
          <input type="text" id="phonenumber">
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="30" rows="5"></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>주문 정보</legend>
      <ul>
        <li>
          <label><input type="radio">경북성주 참외(5kg)</label><input id="box" type="number" min="0" placeholder="0">BOX
        </li>
        <li>
          <label><input type="radio">경북영천 포도(5kg)</label><input id="box" type="number" min="0" placeholder="0">BOX
        </li>
        <li>
          <label><input type="radio">경북봉화 수박(5kg)</label><input id="box" type="number" min="0" placeholder="0">BOX
        </li>
      </ul>
    </fieldset>
    <fieldset class="select">
      <input type="submit" value="주문하기">
      <input type="submit" value="다시작성">
    </fieldset>
  </form>
</body>

</html>
